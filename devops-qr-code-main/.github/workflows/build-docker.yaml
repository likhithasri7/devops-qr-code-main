name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
    paths:
      - 'api/Dockerfile'
      - 'front-end-nextjs/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./api/ -t ankitrj3/devops-qr-code-api:latest
          docker build ./front-end-nextjs/ -t ankitrj3/devops-qr-code-frontend:latest
      - name: push image to docker hub 
        run: |
          docker login -u ankitrj3 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push ankitrj3/devops-qr-code-api:latest
          docker push ankitrj3/devops-qr-code-frontend:latest